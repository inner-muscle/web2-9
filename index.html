
<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <title>Google Maps API サンプル</title>
    <style type="text/css">
      html,body{height:100%;margin:0;padding:0;}
      #map{height:100%}
    </style>
  </head>
  <body>
    <div i="map"></div>
    
    <script type="text/javascript">
      function initMap(){
        var map = new google.maps.Map(document.getElementById('map'),{
          center:{lat:35.469206,lng:139.330869},
          mapTypeId:google.maps.MapTypeId.TERRAIN,
          zoom:16
        });
      }
    </script>
    
    <script async defer
            src="https://maps.googleapis.com/maps/api/js?libraries=places&key=AIzaSyDhhR_nxUF6-K1EuLXnBa6v3WG0yVWTIC4&callback=initMap">
    </script>
  </body>
</html>
